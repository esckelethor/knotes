<h2>Ser/Haber muchos</h2>
<div id="main-content">
    <h3>vocabulario</h3>
    <p>
        <code class="mark">많이</code> = muy, mucho (adv)
        <br>
        <code class="mark">많다</code> ~ Ser/Haber muchos (verbo)
    </p>
    
    <h3>Expresiones</h3>
    <table>
        <tr>
            <td class="left">Formal</td>
            <td class="rigth">많습니다</td>
        </tr>
        <tr>
            <td class="left">Formal STD</td>
            <td class="rigth">많아요</td>
        </tr>
        <tr>
            <td class="left">Informal</td>
            <td class="rigth">많아</td>
        </tr>
    </table>
</div>
