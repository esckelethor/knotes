<h2>¿Qué haces?</h2>
<h3>¿Qué haces ahora?</h3>
<table>
    <tr>
        <td class="left">Formal</td>
        <td class="rigth">지금 무엇을 합니까?</td>
    </tr>
    <tr>
        <td class="left">Formal STD</td>
        <td class="rigth">지금 뭐 해요?</td>
    </tr>
    <tr>
        <td class="left">Informal</td>
        <td class="rigth">지금 뭐 해?</td>
    </tr>
</table>

<h3>¿Qué estás haciendo?</h3>
<table>
    <tr>
        <td class="left">Formal</td>
        <td class="rigth">무엇을 하고 있습니까?</td>
    </tr>
    <tr>
        <td class="left">Formal STD</td>
        <td class="rigth">뭐 하고 있어요?</td>
    </tr>
    <tr>
        <td class="left">Informal</td>
        <td class="rigth">뭐 하고 있어?</td>
    </tr>
</table>

<h3>Tip!</h3>
<p>
    <code class="mark">뭐</code> es la forma contraída de <code class="mark">무엇</code> la partícula de objeto
    <code class="particle1">을</code> puede omitirse en ocasiones
</p>
